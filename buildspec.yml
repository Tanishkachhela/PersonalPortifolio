version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo Installing dependencies
      - sudo yum install -y some-dependency
  pre_build:
    commands:
      - echo Starting pre-build phase
      - ./pre_build_script.sh
  build:
    commands:
      - echo Building the application
      - mvn clean install
  post_build:
    commands:
      - echo Post-build phase complete
      - ./post_build_script.sh
artifacts:
  files:
    - target/*.jar
  discard-paths: yes

